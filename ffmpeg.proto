syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.ffmpeg";
option java_outer_classname = "FfmpegProto";
option objc_class_prefix = "FF";

package FfmpegPck;

service Ffmpeg{
 //Init
 rpc Init(Empty)returns(ErrCode){}
}

//Empty Message
message Empty{
	
}

//Errcode

message ErrCode{
	int32 err = 1;
}